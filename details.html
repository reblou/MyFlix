<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Details</title>
  <link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body class="details">
  <!-- <img id="backdrop" class="backdrop"></img> -->
  <img id="backdrop-div" class="has-backdrop">
  </img>

  <button id="backbutton" type="button" name="backb" onclick="back()">Back</button>

  <div id="details-div" class="details-info">
    <div id="info-div" class="has-backdrop">
      <div id="poster-div">
        <img id="poster" class="has-poster"></img>
        <button type="button" id="playb" class="playbutton" onclick="play()"></button>
      </div>
      <h1 id="header">Test</h1>
      <p id="plot"></p>
      <button type="button" name="posterb" onclick="update()">Update</button>
      <button type="button" name="deleteb" onclick="removeDetails()">Delete metadata</button>
      <button type="button" name="unwatchb" onclick="unwatch()">Unwatch All</button>
    </div>
    <div id="nd-container" class="nd-container"></div>
  </div>



  <script src="node.js" charset="utf-8"></script>
  <script src="parsing.js" charset="utf-8"></script>
  <script src="drawing.js"></script>
  <script src="playnext.js" charset="utf-8"></script>
  <script src="detailsload.js" charset="utf-8"></script>

</body>
</html>
